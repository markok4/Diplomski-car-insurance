spring.config.import=optional:classpath:database.properties
spring.application.name=car-service
server.port=8083
server.servlet.context-path=/api
test-database=jdbc:mysql://localhost:3306/car-test-db?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://localhost:3306/car?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=\${MOJA_LOZINKA}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always
spring.jpa.show-sql=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
openapi.service.title=car-service doc
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8080/car-service/api
springdoc.api-docs.path=/car-service/v3/api-docs
springdoc.swagger-ui.path=/car-service/swagger
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=car-service-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
